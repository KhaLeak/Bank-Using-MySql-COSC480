<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="shortcut icon" href="./image/user.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="signup.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="whole">
        <div class="title"><span>Signup Page</span></div>
        <form action="#">
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required><br>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!#$%&'()*+,-./:;<=>?@[\]^_`{|}~])(?=.*[A-Z]).{11,}" title="Must contain at least one number and one uppercase and lowercase letter and one special character, and at least 11 or more characters" required>
            </div>
            <div class="row">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="address1" placeholder="Email" required><br>
            </div>
            <div class="row">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="address2" placeholder="Phone Number" required> <br>
            </div>
            
            <div class="row botton">
                <!-- <input type="submit" value="Signup"> -->
                <input id="clickMe" type="button" value="Register">
            </div>
            <div class="signup_link">Have an Account? <a href="/login">Login</a></span>
                <a id="aa" href="/login"></a>
        </form>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="special" class="invalid">A <b>special character: <i>!#$%&'()*+,-./:;<=>?@[\]^_`{|}~</i></b></p>
            <p id="length" class="invalid">Minimum <b>11 characters</b></p>
        </div>
    </div>
</div>
<script type="text/javascript" src="signup.js"></script>
<script type="text/javascript" src="purify.min.js"></script>
</body>
</html>
